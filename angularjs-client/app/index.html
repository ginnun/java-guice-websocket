<!doctype html>
<html lang="en" ng-app="exampleApp">

<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>

<div class="container" ng-controller="ConfigInputController" id="ButtonsCtrl">
    <div class="row row-centered">
        <div class="col-xs-6 col-centered col-max panel panel-success green-box">
            <div class="content span7 text-center">
                <h4 class="text-center">Config</h4>

                <form name="myForm">
                    <div class="row"> Generate Rate:
                        <input type="number" name="input" ng-model="generateRate" min="1" max="99" required>
                    </div>
                    <div class="row">

                        Time to Show:
                        <input type="number" name="input" ng-model="timeToShow" min="1" max="99" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="row row-centered">
            <div class="col-xs-6 col-centered col-max">
                <alert ng-repeat="model in MyData.collection" close="closeAlert($index)" type="success">
                    Long : <b>{{model.randomLong}}</b></br>
                    String: <b>{{model.randomString}}</b>
                </alert>
            </div>
        </div>
    </div>



</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-websocket/angular-websocket.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app.js"></script>
</body>

</html>
